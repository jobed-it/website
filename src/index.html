<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"

    <title>Jobéd | Where your future builds your present</title>

    <nav class="navbar">
      <img src="assets/logo_orange.svg" alt="Jobéd's logo" />

      <div class="navbar-link-container">
        <a href="#" class="link">Students</a>

        <a href="#" class="link">Contacts</a>

    <!-- Header -->

    <!-- Hero -->

        <img src="assets/logo_orange.svg" alt="Jobéd's logo" />

          <strong
            >Learn and get paid to become an excellent professionalist.</strong

      <img
        src="https://images.unsplash.com/flagged/photo-1564445477052-8a3787406bbf?q=80&w=2068&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
